<script>
    function validate_tel(tel){
        if(tel==null||tel==""){
            $('#tel_msg').html('*手机号不能為空');
            return;
        }
        var length = tel.length;
        var mobile = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;
        if(length != 11 || !mobile.test(tel)){
            $('#tel_msg').html('*请输入正确的手机号');
        }else{
            $('#tel_msg').html('');
        }
    }
    function validate_invite(invite){
        if(invite==null||invite==""){
            $('#invite_msg').html('*邀请码不能為空');
        }else{
            $('#invite_msg').html('');
        }
    }
    function validate_validate(validate){
        if(validate==null||validate==""){
            $('#validate_msg').html('*验证码不能為空');
        }else{
            $('#validate_msg').html('');
        }
    }
    function validate_send(tel){
        var length = tel.length;
        var mobile = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;
        if(length != 11 || !mobile.test(tel)){
            $('#validate_msg').html('*手机号不正确');
            return false;
        }else{
            $('#validate_msg').html('');
            return true;
        }
    }
    function validate_password(password){
        if(password==null||password==""){
            $('#password_msg').html('*密码不能為空');
            return;
        }
        var passwd = /^(\w){6,20}$/;
        if( !passwd.test(password)){
            $('#password_msg').html('*密码不符合规则');
        }else{
            $('#password_msg').html('');
        }
    }
    function validate_surepassword(sure_password){
        var password = $('#password').val();
        if(password != sure_password){
            $('#sure_password_msg').html('*两次输入的密码不一致');
        }else{
            $('#sure_password_msg').html('');
        }
    }

    $('#tel').blur(function(){
        var tel = $(this).val();
        validate_tel(tel);
    })
    $('#invite').blur(function(){
        var invite = $(this).val();
        validate_invite(invite);
    })
    $('#validate').blur(function(){
        var validate = $(this).val();
        validate_validate(validate);
    })
    $('#validate_send').click(function(){
        var tel = $('#tel').val();
        var state = validate_send(tel);
        console.log(tel);
        if(state){
            $('#validate_send').html('发送中...');
            $.ajax({
                url:"{:url('front/user/sendValidate')}",
                method:'post',
                dataType:'json',
                data: {tel: tel},
                beforeSend:function(){}, //覆盖main.js中的方法,否则不能正常使用
                success: function(res){
                    if(res.code == 200){
                        alert('发送成功');
                    }else{
                        alert(res.msg);
                    }
                    $('#validate_send').html('獲取驗證碼');
                },
                error:function(){
                    $('#validate_send').html('獲取驗證碼');
                    alert("{:lang('Operation fail')}");
                }
            })
        }

    })
    $('#password').blur(function(){
        var password = $('#password').val();
        validate_password(password);
    })

    $('#sure_password').blur(function(){
        var sure_password = $('#sure_password').val();
        validate_surepassword(sure_password);
    })

    function sub(){
        var invite = $('#invite').val();
        var tel = $('#tel').val();
        var validate = $('#validate').val();
        var password = $('#password').val();
        var sure_password = $('#sure_password').val();
        validate_tel(tel);
        validate_invite(invite);
        validate_validate(validate);
        validate_password(password);
        validate_surepassword(sure_password);
        if($('#invite_msg').html()==""&&$('#tel_msg').html()==""&&$('#validate_msg').html()==""&&$('#password_msg').html()==""&&$('#sure_password_msg').html()==""){
            var data ={invite:invite,tel:tel,validate:validate,password:password,sure_password:sure_password};
            $.ajax({
                url:"{:url('front/user/saveRegister')}",
                method:'post',
                dataType:'json',
                data: data,
                beforeSend:function(){}, //覆盖main.js中的方法,否则不能正常使用
                success: function(res){
                    if(res.code == 200){
                        alert(res.msg);
                        setTimeout(function(){window.location.href="{:url('front/user/index')}"},2000)
                    }else{
                        alert(res.msg);
                    }
                },
                error:function(){
                    alert("{:lang('Operation fail')}");
                }
            })
        }
    }
