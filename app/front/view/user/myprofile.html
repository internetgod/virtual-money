	<header class="am-header" style="background-image:url(__front__/img/header1.jpg) ;background-size: cover;">

      <h1 class="am-header-title" style="color: white;font-size: 18px;margin:0;">  
      	<a href="{:url('front/user/index')}" style="color:white;float:left;color:#FFFFFF;"><i class="icon iconfont icon-huida" style="color:white;"></i></a>
            		我的资料     
      </h1>

  </header>
	<!--页头结束-->
	<!--内容开始-->
	<div class="My_assets_container">
		<div class="MyProfile_inner">
			<p>實名信息</p>
			<div class="setup_inner">
				<a href="Account_Security.html">
					<span class="setup_text">姓名</span>
					<a href="#" id="name" style="color:#848484;float:right;line-height:44px;">{$customer.name?$customer.name:$customer.tel}</a>
				</a>
			</div>
			<div class="setup_inner">
				<a href="Account_Security.html">
					<span class="setup_text">身份證</span>
					<a href="#" id="card" style="color:#848484;float:right;line-height:44px;">{$customer.identity??''}</a>
				</a>
			</div>
			<div class="setup_inner">
				<a href="Account_Security.html">
					<span class="setup_text">手機號</span>
					<a href="#" id="phone" style="color:#848484;float:right;line-height:44px;">{$customer.tel}</a>
				</a>
			</div>
		</div>
		<div class="MyProfile_inner" style="margin-top:25px;">
			<p>其他</p>
			<div class="setup_inner">
				<a href="Account_Security.html">
					<span class="setup_text">国家</span>
					<a href="#" style="color:#848484;float:right;line-height:44px;">{$customer.country??''}</a>
				</a>
			</div>
			<div class="setup_inner">
				<a href="Account_Security.html">
					<span class="setup_text">省份</span>
					<a href="#" style="color:#848484;float:right;line-height:44px;">{$customer.province??''}</a>
				</a>
			</div>
			<div class="setup_inner">
				<a href="Account_Security.html">
					<span class="setup_text">城市</span>
					<a href="#" style="color:#848484;float:right;line-height:44px;">{$customer.city??''}</a>
				</a>
			</div>
		</div>
	</div>
	<!--内容结束-->

<script>
	$(function() {
    var phone = $('#phone').text();
    var name= $('#name').text();
    var card = $('#card').text();
    var mphone = phone.substr(0, 3) + '****' + phone.substr(7);
    $('#phone').text(mphone)
    
    var mname = name.substr(0, 1) + '*' + name.substr(2);
    $('#name').text(mname)
   
    var mcard = card.substr(0, 6) + '********' + card.substr(14);
    $('#card').text(mcard)
	});
</script>
