<!-- Data Tables -->
<style>
    #myModal .form-group{
        width: 100%;
        float: left;
    }

    #myModal .control-label {
        text-align: right;
        margin-top: 6px;
    }

    #myModal .modal-body {
        float: left;
        width: 100%;
    }

    .ibox-content .btn {
        margin: 5px;
    }
</style>
<div id="content" style="opacity: 1; background-color: #e6e6e6; border: 1px #cccccc solid; margin-bottom: 40px;">
    <section id="widget-grid">
        <div class="row">
            <div class="col-lg-12 table-responsive">
                <div class="ibox float-e-margins" style="background: white; float: left; width: 100%;">
                    <!-- 表单标题概要 -->
                    <div class="ibox-title" style="background-color: #2377AF; color: #ffffff;">
                        <h5>{:lang('Role')}</h5>
                    </div>
                    <!-- 表单内容 -->
                    <div class="ibox-content">
                        <!-- 表格数据 -->
                        <button class="btn btn-success" onclick="add()">{:lang('Add')}</button>
                        <table id="table" class="table table-bordered" data-striped="true" data-toolbar="#toolbar" data-show-columns="true" data-page-size="10" data-page-list="" data-unique-id="id" data-pagination="true" data-side-pagination="server" data-click-to-select="false">
                            <thead>
                            <tr>
                                <th >{:lang('Role Name')}</th>
                                <th >{:lang('Status')}</th>
                                <th >{:lang('Note')}</th>
                                <th >{:lang('Operate')}</th>
                            </tr>
                            </thead>
                            <tbody>
                            {foreach $roles as $role}
                            <tr>
                                <td>{$role.name}</td>
                                <td>{if condition="$role.status"}
                                    {:lang('Start')}
                                    {else /}
                                    {:lang('Off')}
                                    {/if}</td>
                                <td>{$role.remark}</td>
                                <td><button class="btn btn-primary" onclick="auth('{$role.id}')">{:lang('Auth')}</button><button class="btn btn-success" onclick="edit('{$role.id}')">{:lang('Edit')}</button><button class="btn btn-danger" onclick="del('{$role.id}','{$role.name}')">{:lang('Delete')}</button></td>
                            </tr>
                            {/foreach}
                            </tbody>
                        </table>
                        <div>{$roles->render()}</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{:lang('Save Role')}</h4>
            </div>
            <div class="modal-body">
                <div class="modal-body-content">
                    <input name="id" id="id" style="display: none"/>
                    <div class="form-group must">
                        <label class="col-sm-3 control-label">{:lang('Role Name')}</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="name" id="name" maxlength="8"  placeholder="{:lang('Up_characters',['langth' =>8])}" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">{:lang('Status')}</label>
                        <div class="col-sm-7">
                            <select name="status" id="status" class="form-control" required>
                                <option value="1" >{:lang('Start')}</option>
                                <option value="0">{:lang('Off')}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">{:lang('Note')}</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="remark" id="remark" maxlength="10" placeholder="{:lang('Up_characters',['langth' =>10])}"  >
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{:lang('Cancel')}</button>
                <button id="finished" type="button" class="btn btn-primary" onclick="sub();">{:lang('Save')}</button>
            </div>
        </div>
    </div>
</div>

<script>
    function add(){
        emptyModal();
        $('#myModal').modal('show');
    }

    function sub(){
        $('#finished').attr('disabled',true);
        var id = $('#id').val();
        var name = $('#name').val();
        var status = $('#status').val();
        var remark = $('#remark').val();

        if( name == '' || name == 'undefined' || name == null ){
            alertMsg('Role Name Require');
            return false;
        }
        if( status == '' || status == 'undefined' || status == null ){
            alertMsg('Role Status Require');
            return false;
        }

        var data = {id: id,name: name, status: status, remark: remark};
        $.ajax({
            url:"{:url('manage/system/saveRole')}",
            method:'post',
            dataType:'json',
            data: {data: JSON.stringify(data)},
            beforeSend:function(){}, //覆盖main.js中的方法,否则不能正常使用
            success: function(res){
                if(res.code != 200){
                    alertMsg(res.msg);
                    $('#finished').attr('disabled',false);
                }else{
                    alertMsg(res.msg);
                    setTimeout(function(){window.location.href = '';},3000);
                }
            },
            error:function(){
                alertMsg("{:lang('Operation fail')}");
                $('#finished').attr('disabled',false);
            }
        });
    }

    function edit(id){
        $.ajax({
            url:"{:url('manage/system/getRole')}",
            method:'post',
            dataType:'json',
            data: {id: id},
            beforeSend:function(){}, //覆盖main.js中的方法,否则不能正常使用
            success: function(res){
                if(res.code != 200){
                    alertMsg(res.msg);
                }else{
                    fillModal(res.data);
                    $('#myModal').modal('show');
                }
            },
            error:function(){
                alertMsg("{:lang('Operation fail')}");
            }
        })
    }

    function del(id,name){
        alertConfirm('确定删除角色'+name+'?',function(){
            $.ajax({
                url:"{:url('manage/system/delRole')}",
                method:'post',
                dataType:'json',
                data: {id: id},
                beforeSend:function(){}, //覆盖main.js中的方法,否则不能正常使用
                success: function(res){
                    if(res.code != 200){
                        alertMsg(res.msg);
                    }else{
                        alertMsg(res.msg);
                        setTimeout(function(){window.location.href = '';},3000);
                    }
                },
                error:function(){
                    alertMsg("{:lang('Operation fail')}");
                }
            })
        })
    }

    function fillModal(data){
        $('#id').val(data.id);
        $('#name').val(data.name);
        $('#status').val(data.status);
        $('#remark').val(data.remark);
    }

    function emptyModal(){
        $('#status option:selected').prop("selected",false);
        $('.modal-body input').each(function(){
            $(this).val('');
        })
    }

    function auth(id){
        window.location.href = "{:url('manage/system/authaccess')}"+"?role_id="+id;
    }
</script>
