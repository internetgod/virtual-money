<div id="content" style="opacity: 1; background-color: #e6e6e6; border: 1px #cccccc solid; margin-bottom: 40px;">
    <section id="widget-grid">
        <div class="row">
            <div class=" table-responsive">
                <div class="ibox float-e-margins" style="padding: 10px">
                    <!-- 表单内容 -->
                    <div class="ibox-title" style="background-color: #2377AF; color: #ffffff;">
                        <h5>{:lang('Dict List')}</h5>
                    </div>
                    <div class="ibox-content">
                        <!-- 表格数据 -->
                        <form  method="" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-6">
                                    <label for="type" class="col-sm-4 control-label">{:lang('Dict Type')}:</label>
                                    <div class="col-sm-8">
                                        <select name="type" id="type" class="form-control">
                                            {volist name="dicttype" id="vo" key="k"}
                                            <option value="{$k}" {if condition="(isset($type)) and ($type eq $k)"}selected{/if} >{$vo}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div  class="col-sm-2">
                                    <button style="float: left;" onclick="dict_add()" class="btn btn-primary" type="button"  >{:lang('Add')}</button>
                                </div>
                                <div class="col-sm-10">
                                    <button style="float: right" class="btn btn-success" type="submit"  >{:lang('Search')}</button>
                                </div>
                            </div>
                        </form>
                        <hr style="height:1px;border:none;border-top:1px solid #555555;" />
                        <div>
                            <table class="table table-bordered" data-striped="true" data-toolbar="#toolbar" data-show-columns="true" data-page-size="10" data-page-list="" data-unique-id="id" data-pagination="true" data-side-pagination="server" data-click-to-select="false">
                            <thead>
                            <tr>
                                <th>{:lang('Dict Type')}</th>
                                <th>{:lang('String Param')}</th>
                                <th>{:lang('Number Param')}</th>
                                <th>{:lang('Operate')}</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name='dictlist' id='vo'}
                            <tr>
                                <td>{$dicttype[$vo.type]}</td>
                                <td>{$vo.desc ?? '-'}</td>
                                <td>
                                    {$vo.value ?? '-'}
                                </td>
                                <td><button class="btn btn-primary" onclick="dict_eidt('{$vo.id}')">{:lang('Edit')}</button> &nbsp;<button class="btn btn-danger" onclick="deleteDict('{$vo.id}')">{:lang('Delete')}</button></td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table></div>
                        <div>
                            {$dictlist->render()}
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{:lang('Save Dict')}</h4>
            </div>
            <div class="modal-body form-horizontal">
                <input type="hidden" id="id" name="id" />
                <div class="form-group">
                    <label for="edit_type" class="col-md-2 control-label">{:lang('Dict Type')}</label>
                    <div class="col-md-10">
                        <select name="edit_type" id="edit_type" class="form-control">
                            {volist name="dicttype" id="vo" key="k"}
                            <option value="{$k}" {if condition="(isset($type)) and ($type eq $k)"}selected{/if} >{$vo}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
                <div class="form-group" id="value_str">
                    <label for="edit_desc" class="col-md-2 control-label">{:lang('String Param')}</label>
                    <div class="col-md-10">
                        <input class="form-control" name="edit_desc" id="edit_desc">
                    </div>
                </div>
                <div class="form-group" id="value_number">
                    <label for="value" class="col-md-2 control-label">{:lang('Number Param')}</label>
                    <div class="col-md-10">
                        <input class="form-control" name="value" id="value">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{:lang('Cancel')}</button>
                <button type="button" id="sub" class="btn btn-primary" onclick="sub();">{:lang('Save')}</button>
            </div>
        </div>
    </div>
</div>

<script>
    function dict_add(){
        clearModal()
        $('#myModal').modal('show')
    }

    function clearModal(){
        $('#id').val('');
        $('#edit_desc').val('');
        $('#value').val('');
    }

    function dict_eidt(dict_id){
        $.ajax({
            url:"{:url('manage/shop/getDictInfoById')}",
            method:'post',
            dataType:'json',
            data: {id: dict_id},
            beforeSend:function(){}, //覆盖main.js中的方法,否则不能正常使用
            success: function(res){
                if(res.code != 200){
                    alertMsg(res.msg);
                }else{
                    clearModal();
                    fillModal(res.data);
                    $('#myModal').modal('show')
                }
            },
            error:function(){
                alertMsg("{:lang('Operation fail')}");
            }
        })
    }

    function fillModal(data){
        $('#id').val(data.id);
        $('#value').val(data.value);
        $('#edit_desc').val(data.desc);
        $('#edit_type').find('option[value='+data.type+']').prop("selected",true);
    }

    function sub(){
        $('#sub').prop('disabled',true);
        var id = $('#id').val();
        var value = $('#value').val();
        var desc = $('#edit_desc').val();
        var type = $('#edit_type').val();;
        if((desc == '' || desc == 'undefined' || desc == null) && (value == '' || value == 'undefined' || value == null)){
            alertMsg("字符参数和数字参数不能同时为空！",2)
            $('#sub').prop('disabled',false);
            return false;
        }
        var data = {id:id,value:value,desc:desc,type:type};
        $.ajax({
            url:"{:url('manage/shop/saveDict')}",
            method:'post',
            dataType:'json',
            data: data,
            beforeSend:function(){}, //覆盖main.js中的方法,否则不能正常使用
            success: function(res){
                if(res.code != 200){
                    alertMsg(res.msg);
                }else{
                    alertMsg(res.msg);
                    window.location.href=''
                }
            },
            error:function(){
                alertMsg("{:lang('Operation fail')}");
            }
        })
    }

    function deleteDict(id){
        alertConfirm('确定要这一项吗？',function(){
            $.ajax({
                url:"{:url('manage/shop/deleteDictByid')}",
                method:'post',
                dataType:'json',
                data: {id: id},
                beforeSend:function(){}, //覆盖main.js中的方法,否则不能正常使用
                success: function(res){
                    if(res.code != 200){
                        alertMsg(res.msg,2);
                    }else{
                        alertMsg(res.msg,2);
                        setTimeout(function(){window.location.href=''},2000)
                    }
                },
                error:function(){
                    alertMsg("{:lang('Operation fail')}");
                }
            })
        })
    }
</script>
