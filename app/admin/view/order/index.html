
<div id="content" style="opacity: 1; background-color: #e6e6e6; border: 1px #cccccc solid; margin-bottom: 40px;">
    <section id="widget-grid">
        <div class="row">
            <div class=" table-responsive">
                <div class="ibox float-e-margins" style="padding: 10px">
                    <!-- 表单内容 -->
                    <div class="ibox-title" style="background-color: #2377AF; color: #ffffff;">
                        <h5>交易账单</h5>
                    </div>
                    <div class="ibox-content form-horizontal">
                        <div>
                            <table class="table table-bordered" data-striped="true" data-toolbar="#toolbar" data-show-columns="true" data-page-size="10" data-page-list="" data-unique-id="id" data-pagination="true" data-side-pagination="server" data-click-to-select="false">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>交易单号</th>
                                    <th>用户名</th>
                                    <th>交易量</th>
                                    <th>交易类型</th>
                                    <th>交易时间</th>
                                </tr>
                                </thead>
                                <tbody>
                                {volist name='order_list' id='vo' key='k'}
                                <tr>
                                    <td>{$k}</td>
                                    <td>{$vo.order_id ?? '-'}</td>
                                    <td>{$vo.username ?? '-'}</td>
                                    <td>{$vo.volume ?? '-'}</td>
                                    <td>{$vo.pay_type ?? '-'}</td>
                                    <td>{$vo.create_time ?? '-'}</td>
                                </tr>
                                {/volist}
                                </tbody>
                            </table></div>
                        <div>
                            {$order_list->render()}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script>
    function slide_add(){
        clearModal();
        $('#myModal').modal('show');
    }

    function clearModal(){
        $('#id').val('');
        $('#desc').val('');
    }

    function register_edit(id){
        $.ajax({
            url:"{:url('admin/coin/getCoinInfoById')}",
            method:'post',
            dataType:'json',
            data: {id: id},
            beforeSend:function(){}, //覆盖main.js中的方法,否则不能正常使用
            success: function(res){
                if(res.code != 200){
                    alertMsg(res.msg);
                }else{
                    clearModal();
                    fillModal(res.data);
                    $('#myModal').modal('show')
                }
            },
            error:function(){
                alertMsg("{:lang('Operation fail')}");
            }
        })
    }

    function fillModal(data){
        $('#id').val(data.id);
        $('#name').val(data.name);
        $('#price').val(data.price);
        $('#code').val(data.code);
    }

    function sub(){
        $('#sub').prop('disabled',true);
        var id = $('#id').val();
        var name = $('#name').val();
        var price = $('#price').val();
        var code = $('#code').val();
        var formData = new FormData();
        if(!name){
            alertMsg("虚拟币名称不能为空！");
            $('#sub').prop('disabled',false);
            return;
        }
        formData.append('id',id);
        formData.append('name',name);
        formData.append('price',price);
        formData.append('code',code);
        $.ajax({
            url: "{:url('admin/coin/saveCoin')}",
            type: "POST",
            dataType:"json",
            data: formData,
            contentType: false,
            processData: false,
            beforeSend:function(){}, //覆盖main.js中的方法,否则不能正常使用
            success:function (res) {
                if(res.code != 200){
                    alertMsg(res.msg);
                }else{
                    alertMsg(res.msg);
                    setTimeout(function(){window.location.href=''},2000)
                }
            },
            error: function () {
                alertMsg("操作失败");
                $('#submitBtn').prop('disabled',false);
            }
        });
    }

    function deleteSlide(id){
        alertConfirm('确定删除？',function(){
            $.ajax({
                url:"{:url('admin/coin/deleteCoinById')}",
                method:'post',
                dataType:'json',
                data: {id: id},
                beforeSend:function(){}, //覆盖main.js中的方法,否则不能正常使用
                success: function(res){
                    if(res.code != 200){
                        alertMsg(res.msg,2);
                    }else{
                        alertMsg(res.msg,2);
                        setTimeout(function(){window.location.href=''},3000)
                    }
                },
                error:function(){
                    alertMsg("{:lang('Operation fail')}");
                }
            })
        })
    }
</script>
