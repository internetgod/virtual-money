{js href="__JS__/bootstrap-datetimepicker.min.js" /}
{js href="__JS__/bootstrap-datetimepicker.zh-CN.js" /}
{css href="__CSS__/bootstrap-datetimepicker.min.css" /}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class=" table-responsive">
            <div class="ibox float-e-margins" style="background: white;padding: 10px">
                <!-- 表单内容 -->
                <div class="ibox-content">
                    <!-- 搜索条件 -->
                    <form data-method="post" method="" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-lg-6" style="float: left">
                                <div class="form-group">
                                    <label for="M_Code" class="col-sm-2 control-label">{:lang('M_Code')}</label>
                                    <div class="col-sm-6">
                                        <input name="M_Code" id="M_Code" type="text" value="{$M_Code ?? ''}" class="form-control" placeholder="请输入表号...">
                                    </div>
                                </div><!-- /input-group -->
                            </div><!-- /.col-lg-6 -->
                        </div>
                        <div class="form-group">
                            <div class="col-lg-6" style="float: left">
                                <div class="form-group">
                                    <label for="startTime" class="col-sm-2 control-label">{:lang('Start Time')}:</label>
                                    <div class="col-sm-6">
                                        <input id="startTime" name="startTime" value="{$startTime ?? ''}" type="text" class="form-control">
                                    </div>
                                </div>
                            </div><!-- /.col-lg-6 -->
                            <div class="col-lg-6" style="float: left">
                                <div class="form-group">
                                    <label for="endTime" class="col-sm-2 control-label">{:lang('End Time')}:</label>
                                    <div class="col-sm-6">
                                        <input id="endTime" name="endTime" value="{$endTime ?? ''}" type="text" class="form-control">
                                    </div>
                                </div>
                            </div><!-- /.col-lg-6 -->
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <button style="float: right" class="btn btn-success" type="button" onclick="getReport();" >{:lang('Search')}</button>
                            </div>
                        </div>
                    </form>
                    <hr style="height:1px;border:none;border-top:1px solid #555555;" />
                    <!--报表-->
                    <div>
                        <table id="report" class="table table-hover" style="table-layout:fixed" class="table table-condensed table-bordered table-hover table-striped">
                            <thead>
                            <tr>
                                <th>{:lang('M_Code')}</th>
                                <th>{:lang('Dosage Of Meter')}</th>
                                <th>{:lang('Used Amount')}</th>
                                <th>{:lang('Acquisition Time')}</th>
                                <th>{:lang('Operate')}</th>
                            </tr>
                            </thead>
                        <!--<tbody>-->
                        <!--</tbody>-->
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $("#startTime").datetimepicker({
        language:"zh-CN",
        format: "yyyy-mm-dd",
        autoclose: true,
        todayBtn: true,
        pickerPosition: "bottom-left",
        minuteStep: 1,
        bootcssVer:3,
        minView: "month",
    });
    $("#endTime").datetimepicker({
        language:"zh-CN",
        format: "yyyy-mm-dd",
        autoclose: true,
        todayBtn: true,
        pickerPosition: "bottom-left",
        minuteStep: 1,
        bootcssVer:3,
        minView: "month",
    });

    function getReport(){
        var M_Code = $('#M_Code').val();
        var startTime = $('#startTime').val();
        var endTime = $('#endTime').val();
        var regEx = new RegExp("\\-","gi");
        var d1 = startTime.replace(regEx,"/");
        var d2 = endTime.replace(regEx,"/");
        if( d1 > d2 ){
            alertMsg('开始日期不能大于结束日期');
            return false;
        }
        var data = {M_Code: M_Code, startTime: startTime, endTime: endTime};
        $.ajax({
            url:"{:url('admin/meterData/getReport')}",
            method:'post',
            dataType:'json',
            data: data,
            beforeSend:function(){}, //覆盖main.js中的方法,否则不能正常使用
            success: function(res){
                if( res.code == 200 ){
                    $("#report  tr:not(:first)").empty("");
                    var html = '<tbody><tr>' +
                                    '<td>'+res.data.M_Code+'</td>'+
                                    '<td>'+res.data.cube+'</td>'+
                                    '<td>'+res.data.cost+'</td>'+
                                    '<td>'+res.data.date+'</td>'+
                                    '<td>'+'<button>打印</button>'+'</td>'+
                                '</tr></tbody>';
                    $('#report').append(html);
                }else{
                    alertMsg(res.msg);
                }
            },
            error:function(){
                alertMsg("操作失败！");
            }
        })

    }
</script>
