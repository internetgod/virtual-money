<body>
	<!--页头-->
	<header class="am-header" style="background-image:url(img/header1.jpg) ;background-size: cover;">

      <h1 class="am-header-title" style="color: white;font-size: 18px;margin:0;">     
    		<a href="set_up.html" style="color:white;float:left;"><i class="icon iconfont icon-huida" style="color:white;"></i></a>	
    		實名認證    
      </h1>

  	</header>
	<!--页头结束-->
	<!--內容-->
	<div class="certification_container">
		<div class="centi_inner">
			真實姓名
			<input class="centi_inner_ipt" placeholder="請輸入您的真實姓名,認證后不可更改"/>
		</div>
		<div class="centi_inner">
			身份證號
			<input class="centi_inner_ipt" placeholder="請輸入您真實姓名對應的身份證號"/>
		</div>
		<div class="centi_inner" style="border:none;">
			上傳證件材料
		</div>
		<div class="upload-picfront">
			<!--<p>+</p>
			<span>身份證正面照片</span>-->
			<img style="width: 100%;" src="img/front.jpg"/>
		</div>
		<div class="upload-picfront">
			<!--<p>+</p>
			<span>身份證反面照片</span>-->
			<img style="width: 100%;" src="img/the_back.jpg" />
		</div>
		<!--提交審核按钮开始-->
		<div class="sub_btn">
			<div id="Sub_Auditing">提交審核</div>
		</div>
		<!--提交審核按钮结束-->
	</div>
	
	
	
	
	
	
	
	<!--內容結束-->
