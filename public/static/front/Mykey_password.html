<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Mykey_password获取密钥</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="assets/css/yuan.css"/>
  <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
  <!--font-->
	<link rel="stylesheet" type="text/css" href="font/iconfont.css">
	<script src="font/iconfont.js"></script>
</head>
<body style="background-image:url(img/wallet_background.jpg) ;background-size: cover;">
	<!--页头-->
	<header class="am-header" >
	  <h1 class="am-header-title" style="color:white;font-size:18px;margin:0;">
			<a  href="user.html" style="color:white;float:left;"><i class="icon iconfont icon-huida"></i></a>	
			我的密鑰     
	  </h1>
  </header>
	<!--页头结束-->

	<div class="Mykey_password_circle">
			<div type="button" class="Mykey_password_fillet" id="doc-prompt-toggle">
				點擊顯示
			</div>
	</div>
	

<div class="am-modal am-modal-prompt" tabindex="-1" id="my-prompt">
  <div class="am-modal-dialog" style="width:220px;border-radius:12px;">
    <div class="am-modal-hd">輸入登錄密碼</div>
    <div class="am-modal-bd">
      	密鑰只允許您本人查看,請輸入登錄密碼驗證身份
      <input type="text" id="Keyipt" class="am-modal-prompt-input">
    </div>
    <div class="am-modal-footer">
      <span class="am-modal-btn" data-am-modal-cancel>取消</span>
      <span class="am-modal-btn" id="GetKey" data-am-modal-confirm>獲取密鑰</span>
    </div>
  </div>
</div>
<script src="assets/js/amazeui.min.js"></script>
<script>
	$(function() {
	  $('#doc-prompt-toggle').on('click', function() {
	    $('#my-prompt').modal({
	      relatedTarget: this,
	      onConfirm: function(e) {
	        alert('你输入的是：' + e.data || '')
	      },
	      onCancel: function(e) {
	        alert('不想说!');
	      }
	    });
	  });
	});
	
</script>
<script>
		window.onload = function() {
		    var text = document.getElementById("Keyipt");
		    var btn = document.getElementById("GetKey");
		     
		     btn.addEventListener("click", function() {
		        var inputValue = text.value; //获取输入的文本
		        if(inputValue == "1111") {
		            window.location.href = "Key.html";
		        }
		        else {
		            alert("输入有误！");
		        }
		    }, false);
		};
</script>
</body>
</html>
