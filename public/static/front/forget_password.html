<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Login</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="assets/css/yuan.css"/>
  <!--font-->
	<link rel="stylesheet" type="text/css" href="font/iconfont.css">
	<script src="font/iconfont.js"></script>
	<script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
</head>
<body>
	<!--页头-->
	<header class="am-header" style="background-image:url(img/header1.jpg) ;background-size: cover;">
	  <h1 class="am-header-title" style="color:white;font-size:18px;margin:0;">
			<a href="login.html" style="color:white;float:left;"><i class="icon iconfont icon-huida"></i></a>	
			忘記密碼     
	  </h1>
  </header>
	<!--页头结束-->

	<div class="register_container">
			<div class="reg_inner">
				<span>手機號</span>
				<input class="notNull" placeholder="輸入手機號" style="margin-left:36px;"/>
			</div>
			<div class="reg_inner">
				<span>驗證碼</span>
				<input class="notNull" placeholder="短信驗證碼" style="margin-left:36px;width: 30%;"/>
				<div class="get_code">獲取短信驗證碼</button>
			</div>
			<div class="reg_inner">
				<span>新密碼</span>
				<input class="notNull" placeholder="建議不少於8位,包含字母數字" style="margin-left:37px;width: 65%;"/>
			</div>
			<div class="reg_inner">
				<span>確認密碼</span>
				<input class="notNull" placeholder="建議不少於8位,包含字母數字" style="margin-left:19px;width: 65%;"/>
			</div>
			
			<div class="reg_btn">
				確定
			</div>
	</div>
	<script>
		$(function(){
			$('.notNull').blur(function(){
				if($(this).val()==null||$(this).val()==""){
					alert('不能為空')
				}
			})
		})
	</script>
</body>
</html>
